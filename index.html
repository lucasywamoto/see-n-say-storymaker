<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Assignment 1 | COMP1073 Client-Side JavaScript</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/main.css" />
</head>

<body>
	<div class="container">
		<div class="logo">
			<!-- add logo -->
			<img src="imgs/seensay-logo.svg" alt="See N Say Logo" height="150px">
		</div>
		<div class="btnsPanel">
			<!-- create buttons 1 to 5 -->
			<button id="btnOne" class="btn">1</button>
			<button id="btnTwo"  class="btn">2</button>
			<button id="btnThree" class="btn">3</button>
			<button id="btnFour" class="btn">4</button>
			<button id="btnFive" class="btn">5</button>
		</div>
		<div class="sentenceContainer">
			<!-- create sentence -->
			<p id="sentence"></p>
		</div>
		<div class="settingsPanel">
			<!-- create buttons playback, random and reset -->
			<button id="playbackBtn"  class="btn">Playback</button>
			<button id="randomBtn" class="btn">Surprises</button>
			<button id="resetBtn" class="btn">Reset</button>
		</div>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
